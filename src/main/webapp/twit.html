<style>

  border-bottom: 2px dashed #D2DADA;
  line-height: 1.1em;

.status li {
  list-style: none;
}
.status textarea {
  height: 100%;
  width: 60%;
}
.message {
  font-size: 1.8em;
  line-height: 2.0em;
  color: #666666;
}

  <lift:Twit.post form="POST">
    <h2>こんにちは！<twit:name/>さん！</h2>

    <ul class="status">
      <li> <twit:status/> </li>
      <li> <twit:submit/> </li>
    </ul>
  </lift:Twit.post>

  <ul class="status">
    <lift:Twit.show>
      <li class="message"> <twit:message/> </li>
    </lift:Twit.show>
  </ul>
